<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codegram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="post">
        <div class="post-header">
            <div class="profile-image">
                <img src="/profile.png" alt="profile picture">
            </div>
            <div class="user">
                <p><b>dpd</b><br>Tenerife, Canary Island</br></p>
            </div>
            <div class="options">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>

        </div>
        <div class="post-imagen">
            <img src="/chairs.jpeg" alt="futuristic chairs collage">
        </div>
        <div class="post-body">
            <div class="iconos">
                <i class="fa-regular fa-heart"></i>
                
            </div>
            <p>Liked by <b>corsair</b>, <b>razer</b>, <b>ikea</b> and <b>50,000 others</b></p>
            <p>Once you start coding, you won't be able to stop. So I'm going to give you some advice: Choose a good throne  <span class="color-hashtag">#forthefuture</span></p>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/151280d658.js" crossorigin="anonymous"></script>
</body>
</html>
